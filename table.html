<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <table border="1">
        <caption>HTML TABLE </caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <caption>html table</caption>
        <tr>
            <th>S.N</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ram</td>
            <td>Karki</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Hari</td>
            <td>Karki</td>
        </tr>
        </table>
        <hr>
        <table border="1">
            <caption>Fruits Details</caption>
            <tr>
                <th class="manage">S.N</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <th class="manage">FRUITS DETAILS</th>
                <td>Apple</td>
                <td>Orange</td>
            </tr>
            <tr>
                <th class="manage">Weight</th>
                <td>20kg</td>
                <td>30kg</td>
            </tr>
           
        </table>
    
</body>
</html>
