<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html links</title>
    <style>
        a:link{
            color:blue;  
            /* unvisited */
        }
        a:visited{
            color:rgb(6, 223, 17); 
            /* visited */
        }
        a:hover{
           color:#ff0000;
           font-size:50px;
           transition:1s;
         transform:rotateY(300deg);
        }
        a:hover-rotate:hover img {
  transform: scale(1.3) rotate(360deg);
}
        a:active{
            color:blueviolet;
            /* active  */
        }
    </style>
</head>
<body link="green" vlink="#0000FF" alink="orange">
